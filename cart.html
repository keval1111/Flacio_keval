<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <nav class="relative z-[1000] w-full bg-[#1f262b]">
    <div class="max-w-8xl mx-auto px-6">
      <div class="flex items-center justify-between h-20">
        <button onclick="toggleMenu()" class="lg:hidden text-2xl text-white">
          <i class="fa fa-bars"></i>
        </button>

        <ul class="hidden lg:flex items-center gap-6 text-sm tracking-wide text-gray-300">
          <li class="relative">
            <button onclick="toggleDropdown('home')" class="flex items-center gap-1 hover:text-white">HOME <i class="fa fa-chevron-down text-xs"></i></button>
            <ul id="home" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="home.html" class="block px-4 py-2 hover:bg-gray-100">Home</a></li>
            </ul>
          </li>
          <li class="relative">
            <button onclick="toggleDropdown('shop')" class="flex items-center gap-1 hover:text-white">SHOP <i class="fa fa-chevron-down text-xs"></i></button>
            <ul id="shop" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="shop.html" class="block px-4 py-2 hover:bg-gray-100">SHOP</a></li>
            </ul>
          </li>
          <li class="relative">
            <button onclick="toggleDropdown('product')" class="flex items-center gap-1 hover:text-white">PRODUCT <i class="fa fa-chevron-down text-xs"></i></button>
            <ul id="product" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="product-detail.html" class="block px-4 py-2 hover:bg-gray-100">PRODUCT</a></li>
            </ul>
          </li>
          <li class="relative">
            <button onclick="toggleDropdown('blog')" class="flex items-center gap-1 hover:text-white">BLOG <i class="fa fa-chevron-down text-xs"></i></button>
            <ul id="blog" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="blog.html" class="block px-4 py-2 hover:bg-gray-100">BLOG</a></li>
            </ul>
          </li>
          <li class="relative">
            <button onclick="toggleDropdown('featured')" class="flex items-center gap-1 hover:text-white">FEATURED <i class="fa fa-chevron-down text-xs"></i></button>
            <ul id="featured" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="featured.html" class="block px-4 py-2 hover:bg-gray-100">FEATURED</a></li>
            </ul>
          </li>
        </ul>

        <div class="text-4xl font-serif text-white tracking-wide nav-logo">
          <img src="img/logo-white.png" height="80" width="130" alt="Flacio logo">
        </div>

        <div class="hidden lg:flex items-center gap-6 text-lg text-white">
          <button type="button" onclick="toggleNavSearch()" class="text-white hover:text-gray-300 transition" aria-label="Open search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="button" onclick="openUserSidebar()" class="text-white hover:text-gray-300 transition" aria-label="Open account sidebar">
            <i class="fa-regular fa-circle-user"></i>
          </button>
          <a href="wishlist.html" aria-label="Open wishlist"><i class="fa-regular fa-heart"></i></a>
          <a href="cart.html" aria-label="Open cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>

      <div id="mobileMenu" class="hidden lg:hidden border-t border-white/20">
        <button onclick="toggleMobileDropdown('mhome')" class="w-full text-left px-6 py-3 text-white border-b border-white/10">HOME <i class="fa fa-chevron-down float-right"></i></button>
        <div id="mhome" class="hidden bg-[#263037]"><a href="home.html" class="block px-10 py-2 text-white">HOME</a></div>
        <button onclick="toggleMobileDropdown('mshop')" class="w-full text-left px-6 py-3 text-white border-b border-white/10">SHOP <i class="fa fa-chevron-down float-right"></i></button>
        <div id="mshop" class="hidden bg-[#263037]"><a href="shop.html" class="block px-10 py-2 text-white">SHOP</a></div>
        <button onclick="toggleMobileDropdown('mproduct')" class="w-full text-left px-6 py-3 text-white border-b border-white/10">PRODUCT <i class="fa fa-chevron-down float-right"></i></button>
        <div id="mproduct" class="hidden bg-[#263037]"><a href="product-detail.html" class="block px-10 py-2 text-white">PRODUCT</a></div>
        <button onclick="toggleMobileDropdown('mblog')" class="w-full text-left px-6 py-3 text-white border-b border-white/10">BLOG <i class="fa fa-chevron-down float-right"></i></button>
        <div id="mblog" class="hidden bg-[#263037]"><a href="blog.html" class="block px-10 py-2 text-white">BLOG</a></div>
        <button onclick="toggleMobileDropdown('mfeatured')" class="w-full text-left px-6 py-3 text-white border-b border-white/10">FEATURED <i class="fa fa-chevron-down float-right"></i></button>
        <div id="mfeatured" class="hidden bg-[#263037]"><a href="featured.html" class="block px-10 py-2 text-white">FEATURED</a></div>
        <a href="wishlist.html" class="block px-6 py-3 text-white border-t border-white/10">WISHLIST</a>
        <a href="cart.html" class="block px-6 py-3 text-white border-t border-white/10">CART</a>
      </div>

      <div id="navSearchBar" class="nav-search-bar hidden">
        <div class="nav-search-inner">
          <input id="navSearchInput" type="text" placeholder="Search products..." aria-label="Search products">
          <button type="button" onclick="closeNavSearch()" aria-label="Close search">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div id="userSidebarOverlay" class="user-sidebar-overlay" onclick="closeUserSidebar()"></div>
  <aside id="userSidebar" class="user-sidebar" aria-hidden="true">
    <div class="user-sidebar-head">
      <h3>Account</h3>
      <button type="button" onclick="closeUserSidebar()" aria-label="Close sidebar"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="user-sidebar-body">
      <h4 class="user-auth-title">SIGN IN</h4>
      <input type="email" class="user-auth-input" placeholder="Email*" aria-label="Email">
      <div class="user-password-wrap">
        <input id="sidebarPassword" type="password" class="user-auth-input" placeholder="Password*" aria-label="Password">
        <button type="button" class="user-password-toggle" onclick="toggleSidebarPassword()" aria-label="Show password"><i class="fa-regular fa-eye"></i></button>
      </div>
      <a href="#" class="user-forgot-link">Lost your password ?</a>
      <div class="user-auth-actions">
        <button type="button" class="user-auth-btn user-auth-btn-primary">SIGN IN</button>
        <button type="button" class="user-auth-btn user-auth-btn-outline">CREATE YOUR ACCOUNT</button>
      </div>
    </div>
  </aside>

  <section class="shop-hero">
    <div class="shop-hero-inner">
      <h1>Cart</h1>
      <div class="shop-breadcrumb">
        <a href="home.html">Home</a>
        <span>/</span>
        <span>Cart</span>
      </div>
    </div>
  </section>

  <main class="container py-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-2">
      <h2 class="m-0">Shopping Cart</h2>
      <div class="text-muted">
        <span class="me-3">Items: <strong id="cartCount">0 items</strong></span>
        <span>Subtotal: <strong id="cartSubtotal">$0.00</strong></span>
      </div>
    </div>

    <div id="cartEmpty" class="wishlist-empty hidden">
      Your cart is empty. Click any cart icon to add products.
    </div>

    <div id="cartGrid" class="row g-3"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
