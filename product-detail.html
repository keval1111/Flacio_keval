<!DOCTYPE html>
<html lang="en">

<head>
  <title>Product Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
 
  <nav class="relative z-[1000] w-full bg-[#1f262b]">
    <div class="max-w-8xl mx-auto px-6">

      <!-- TOP BAR -->
      <div class="flex items-center justify-between h-20">

        <!-- LOGO -->

        <!-- HAMBURGER (MOBILE + TABLET) -->
        <button onclick="toggleMenu()" class="lg:hidden text-2xl text-white">
          <i class="fa fa-bars"></i>
        </button>

        <!-- DESKTOP MENU -->
        <ul class="hidden lg:flex items-center gap-6 text-sm tracking-wide text-gray-300">

          <li class="relative">
            <button onclick="toggleDropdown('home')" class="flex items-center gap-1 hover:text-white">
              HOME <i class="fa fa-chevron-down text-xs"></i>
            </button>
            <ul id="home" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="home.html" class="block px-4 py-2 hover:bg-gray-100">Home</a></li> 
            </ul>
          </li>

          <li class="relative">
            <button onclick="toggleDropdown('shop')" class="flex items-center gap-1 hover:text-white">
              SHOP <i class="fa fa-chevron-down text-xs"></i>
            </button>
            <ul id="shop" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="shop.html" class="block px-4 py-2 hover:bg-gray-100">SHOP</a></li>             
            </ul>
          </li>

          <li class="relative">
            <button onclick="toggleDropdown('product')" class="flex items-center gap-1 hover:text-white">
              PRODUCT <i class="fa fa-chevron-down text-xs"></i>
            </button>
            <ul id="product" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="product-detail.html" class="block px-4 py-2 hover:bg-gray-100">PRODUCT</a></li>             
            </ul>
          </li>

          <li class="relative">
            <button onclick="toggleDropdown('blog')" class="flex items-center gap-1 hover:text-white">
              BLOG <i class="fa fa-chevron-down text-xs"></i>
            </button>
            <ul id="blog" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="blog.html" class="block px-4 py-2 hover:bg-gray-100">BLOG</a></li>             
            </ul>
          </li>

          <li class="relative">
            <button onclick="toggleDropdown('featured')" class="flex items-center gap-1 hover:text-white">
              FEATURED <i class="fa fa-chevron-down text-xs"></i>
            </button>
            <ul id="featured" class="hidden absolute top-full mt-2 w-44 rounded-md bg-white text-black shadow-lg z-50">
              <li><a href="featured.html" class="block px-4 py-2 hover:bg-gray-100">FEATURED</a></li>
            </ul>
          </li>
        </ul>

        <div class="text-4xl font-serif text-white tracking-wide nav-logo">
          <img src="img/logo-white.png" height="80px" width="130px">
        </div>

        <div class="hidden lg:flex items-center gap-6 text-lg text-white">
          <button type="button" onclick="toggleNavSearch()" class="text-white hover:text-gray-300 transition" aria-label="Open search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="button" onclick="openUserSidebar()" class="text-white hover:text-gray-300 transition" aria-label="Open account sidebar">
            <i class="fa-regular fa-circle-user"></i>
          </button>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>

      <!-- MOBILE / TABLET MENU -->
      <div id="mobileMenu" class="hidden lg:hidden border-t border-white/20">

        <!-- HOME -->
        <button onclick="toggleMobileDropdown('mhome')"
          class="w-full text-left px-6 py-3 text-white border-b border-white/10">
          HOME <i class="fa fa-chevron-down float-right"></i>
        </button>
        <div id="mhome" class="hidden bg-[#263037]">
          <a href="home.html" class="block px-10 py-2 text-white">HOME</a>
        </div>

        <!-- SHOP -->
        <button onclick="toggleMobileDropdown('mshop')"
          class="w-full text-left px-6 py-3 text-white border-b border-white/10">
          SHOP <i class="fa fa-chevron-down float-right"></i>
        </button>
        <div id="mshop" class="hidden bg-[#263037]">
          <a href="shop.html" class="block px-10 py-2 text-white">SHOP</a>
        </div>

        <!-- PRODUCT -->
        <button onclick="toggleMobileDropdown('mproduct')"
          class="w-full text-left px-6 py-3 text-white border-b border-white/10">
          PRODUCT <i class="fa fa-chevron-down float-right"></i>
        </button>
        <div id="mproduct" class="hidden bg-[#263037]">
          <a href="product-detail.html" class="block px-10 py-2 text-white">PRODUCT</a>
        </div>

        <button onclick="toggleMobileDropdown('mblog')"
          class="w-full text-left px-6 py-3 text-white border-b border-white/10">
          BLOG <i class="fa fa-chevron-down float-right"></i>
        </button>
        <div id="mblog" class="hidden bg-[#263037]">
          <a href="blog.html" class="block px-10 py-2 text-white">BLOG</a>
        </div>

        <button onclick="toggleMobileDropdown('mfeatured')"
          class="w-full text-left px-6 py-3 text-white border-b border-white/10">
          FEATURED <i class="fa fa-chevron-down float-right"></i>
        </button>
        <div id="mfeatured" class="hidden bg-[#263037]">
          <a href="featured.html" class="block px-10 py-2 text-white">FEATURED</a>
        </div>

      </div>

      <div id="navSearchBar" class="nav-search-bar hidden">
        <div class="nav-search-inner">
          <input id="navSearchInput" type="text" placeholder="Search products..." aria-label="Search products">
          <button type="button" onclick="closeNavSearch()" aria-label="Close search">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>

    </div>
  </nav>

<div id="userSidebarOverlay" class="user-sidebar-overlay" onclick="closeUserSidebar()"></div>
  <aside id="userSidebar" class="user-sidebar" aria-hidden="true">
    <div class="user-sidebar-head">
      <h3>Account</h3>
      <button type="button" onclick="closeUserSidebar()" aria-label="Close sidebar">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="user-sidebar-body">
      <h4 class="user-auth-title">SIGN IN</h4>

      <input type="email" class="user-auth-input" placeholder="Email*" aria-label="Email">

      <div class="user-password-wrap">
        <input id="sidebarPassword" type="password" class="user-auth-input" placeholder="Password*" aria-label="Password">
        <button type="button" class="user-password-toggle" onclick="toggleSidebarPassword()" aria-label="Show password">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>

      <a href="#" class="user-forgot-link">Lost your password ?</a>

      <div class="user-auth-actions">
        <button type="button" class="user-auth-btn user-auth-btn-primary">SIGN IN</button>
        <button type="button" class="user-auth-btn user-auth-btn-outline">CREATE YOUR ACCOUNT</button>
      </div>
    </div>
  </aside>

  <div class="container py-5">
  <div class="row g-4">

    <!-- LEFT IMAGE SECTION -->
    <div class="col-lg-7">

      <div class="d-flex gap-4">

        <!-- Thumbnails -->
        <div class="flex flex-col gap-4">
          <img src="img1.jpg" class="thumb" onclick="changeImage(this)">
          <img src="img2.jpg" class="thumb" onclick="changeImage(this)">
          <img src="img3.jpg" class="thumb" onclick="changeImage(this)">
        </div>

        <!-- Main Image -->
        <div class="flex-1">
          <img id="mainImage" src="img1.jpg" class="w-full rounded">
        </div>

      </div>

    </div>

    <!-- RIGHT CONTENT SECTION -->
    <div class="col-lg-5">

      <h2 class="text-3xl font-semibold mb-3">Ruby Rubber Tree</h2>

      <!-- Price -->
      <div class="flex items-center gap-3 mb-3">
        <span class="text-gray-400 line-through text-xl">$90.00</span>
        <span class="text-green-700 text-2xl font-bold">$52.00</span>
      </div>

      <!-- Info -->
      <p class="text-gray-600 mb-2"><i class="fa fa-eye mr-2"></i>36 people viewing</p>
      <p class="text-red-500 mb-2"><i class="fa fa-fire mr-2"></i>39 sold in last 7 hours</p>
      <p class="text-green-600 mb-4"><i class="fa fa-check-circle mr-2"></i>In stock</p>

      <p class="text-gray-500 mb-4">
        Curabitur egestas malesuada volutpat. Nunc vel vestibulum odio.
      </p>

      <!-- Color -->
      <h6 class="mb-2">Color:</h6>
      <div class="flex gap-3 mb-4">
        <span class="color black"></span>
        <span class="color pink"></span>
        <span class="color blue"></span>
      </div>

      <!-- Quantity -->
      <div class="flex items-center gap-3 mb-4">
        <div class="qty-box">
          <button onclick="minus()">-</button>
          <input id="qty" value="1">
          <button onclick="plus()">+</button>
        </div>

        <button class="add-btn">Add To Cart</button>
      </div>

      <!-- Buy Now -->
      <button class="buy-btn w-full">Buy It Now</button>

    </div>

  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
